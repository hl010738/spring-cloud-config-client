spring:
  application:
    # 需要与抓取的配置文件的名字相同
    name: config1
  cloud:
    config:
      uri: http://localhost:7000
      label: master
      profile: dev
#      discovery:
#        enabled: true
#        service-id: config-server
#      username: hello
#      password: 123456

  rabbitmq:
    host: localhost
    port: 5672
    username: config-server
    password: config-server

server:
  port: 8000


eureka:
  instance:
    instance-id: config-client
    appname: ${spring.application.name}
  client:
    registerWithEureka: true
    fetchRegistry: true
    service-url:
      defaultZone: http://localhost:10097/eureka/

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    shutdown:
      enabled: true
